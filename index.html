<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StaffBoard V2</title>
  </head>
  <body>
    <header id="header"></header>
    <nav id="tabs"></nav>
    <main id="panel"></main>
    <footer id="footer" class="app-footer"><small>&copy; 2024 StaffBoard</small></footer>
    <div id="boot-status" class="boot-status"></div>
    <script>
      window.addEventListener('error', (e) => {
        const el = document.getElementById('boot-status');
        if (el) el.textContent = 'App failed to load: ' + (e.message || 'Unknown error');
      });
    </script>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
